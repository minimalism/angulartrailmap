<!doctype html>
<html class="no-js" lang="" ng-app="angulartrailapp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Trail Map</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/vendor/lodash.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-resource.min.js"></script>
    <script src="js/vendor/angular-sanitize.min.js"></script>

    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/vendor/ng-map.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>

    <script src="js/plugins.js"></script>
    <script src="js/angulartrailmap.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="trailmap">
        <!-- The ng-map Google Maps control, centered on some default coordinates -->
        <map zoom="11" center="[59.3294, 18.0686]" disable-default-u-i="true" />
    </div>

    <!-- Floating menu box -->
    <div id="menubox" ng-controller="MenuController">
        <div id="trailmenu">
            <div id="trailpackageselectarea">
                <select id="trailpackageselect" ng-change="onTrailPackageChanged(selectedTrailPackageName.name)" ng-model="selectedTrailPackageName" ng-options="trailPackage.name for trailPackage in trailPackages">
                    <option value="">Select Trail Package</option>
                </select>
            </div>
            <div id="trailselectarea" ng-show="selectedTrailPackageName">
                <select id="trailselect" ng-change="onTrailChanged(selectedTrail)" ng-model="selectedTrail" ng-options="trail.path_name for trail in selectedTrailPackage.paths">
                    <option value="">Select Trail</option>
                </select>
            </div>
        </div>
        <div id="traildetails" ng-if="selectedTrail">
            <h3>{{ trailInfo }}</h3>
            <img class="trailimage" ng-src="{{ trailImage }}" />
        </div>
    </div>
</body>
</html>
